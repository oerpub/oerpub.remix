[app:main]
use = egg:oerpub.rhaptoslabs.swordpushweb

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = false
pyramid.default_locale_name = en
session.type = file
session.data_dir = %(here)s/data/sessions/data
session.lock_dir = %(here)s/data/sessions/lock
session.key = swordpushweb
session.encrypt_key = bai4iengoofio3ig
session.validate_key = im9yeithuaquiey9
session.cookie_on_exception = true
transform_dir = %(here)s/swordpushweb/transforms
slideshare_import_dir = %(here)s/swordpushweb/slideshare_imports
config_file = %(here)s/swordpushweb/config
errors_dir = %(here)s/swordpushweb/errors

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 13544

# Begin logging configuration

[loggers]
keys = root, swordpushweb

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_swordpushweb]
level = WARN
handlers =
qualname = swordpushweb

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
